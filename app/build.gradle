apply plugin: 'com.android.application'
//apply plugin: 'newlens'

repositories {
    mavenCentral()
}
//用于获取当前时间
def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getDefault())
}

//获取local.properties的内容
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        release {
            try {
                storeFile file("template.jks")
                storePassword "template"
                keyAlias "template"
                keyPassword "template"
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties.")
            }

            // relase签名
            //在local.properties 文件里面配置
//            storeFile file(properties.getProperty("keystroe_storeFile"))
//            storePassword properties.getProperty("keystroe_storePassword")
//            keyAlias properties.getProperty("keystroe_keyAlias")
//            keyPassword properties.getProperty("keystroe_keyPassword")

        }
    }
    defaultConfig {
        applicationId "com.hx.template"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // dex突破65535的限制
        multiDexEnabled true
        // 默认是umeng的渠道
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "umeng"]

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            // zip压缩
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            // 混淆代码开启
            minifyEnabled true
            // 混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // 签名
            signingConfig signingConfigs.release
            // 分渠道打包后文件名（项目名_V版本号_时间_渠道名.apk）
//            applicationVariants.all { variant ->
//                variant.outputs.each { output ->
//                    def outputFile = output.outputFile
//                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
//                        // 输出apk名称为 umengtest_v1.0_2015-01-15_wandoujia.apk
//                        def fileName = "Template_V${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
//                        output.outputFile = new File(outputFile.parent, fileName)
//                    }
//                }
//            }
        }
        debug {
        }
    }
    //渠道
    productFlavors {
        wandoujia {
        }
        baidu {
        }
        u360 {
        }
        tencent {
        }
        productFlavors.all {
                //设UMENG_CHANNEL_VALUE的值为对应的渠道名(wandoujia、baidu、u360、tencent)
            flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
    //打包时忽略以下文件
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }
    //解决android 6.0后移除apache http问题
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    //Stetho 调试用
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.2.0'
    //内存泄露检测(debug时候用就好)
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    //Gson(JSON)
    compile 'com.google.code.gson:gson:2.2.4'
    //网络请求

    //volley
    compile 'com.mcxiaoke.volley:library:1.0.19'
    //Okhttp
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    //图片缓存
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    //EventBus(事件总线)
    compile 'de.greenrobot:eventbus:2.4.0'
    //Butterknife(依赖注入)
    compile 'com.jakewharton:butterknife:7.0.1'
    //数据库

    //GreenDao
    compile 'de.greenrobot:greendao:2.0.0'
